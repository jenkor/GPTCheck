<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Analyzer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 5rem;
            background: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .footer {
            padding-top: 3rem;
            padding-bottom: 3rem;
            margin-top: auto;
            text-align: center;
            background: #e9ecef;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">YouTube Video Analyzer</a>
        </div>
    </nav>

    <main class="container">
        <div class="bg-white p-5 rounded-lg shadow">
            <h1 class="text-center">Analyze a YouTube Video</h1>
            <form action="/analyze" method="post">
                <div class="mb-3">
                    <label for="youtube_url" class="form-label">YouTube Video URL:</label>
                    <input type="text" class="form-control" id="youtube_url" name="youtube_url" required>
                </div>
                <div class="mb-3">
                    <label for="api_key" class="form-label">OpenAI API Key:</label>
                    <input type="text" class="form-control" id="api_key" name="api_key" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Wait for magic to happen.</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
